<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--Google icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <header class="header">
         <div class="header__logo">
            <img class="header__img" src="images/logo.svg" alt="logo img">
         </div>
      </header>
      <main class="main">
         <div class="main__img-box">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups img" class="main__img">
         </div>
         <div class="main__info">
            <h1 class="main__title">
               Build The Community Your Fans Will Love
            </h1>
            <p class="main__text">
               Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="main__btn" href="#">Register</a>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__social-media">
            <span class="footer__icon-wrap"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="footer__icon-wrap"><i class="fa-brands fa-twitter"></i></span>
            <span class="footer__icon-wrap"><i class="fa-brands fa-instagram"></i></span>
         </div>
      </footer>
   </div>
</body>
</html>
